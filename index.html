<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student ID Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --card-bg: linear-gradient(145deg, #eef2ff 0%, #ffffff 100%);
            --logo-main-color: #312e81;
            --logo-sub-color: #4338ca;
            --profile-border-color: #ffffff;
            --name-color: #1e293b;
            --major-color: #4f46e5;
            --details-text-color: #64748b;
            --details-value-color: #334155;
            --barcode-fill-color: #334155;
            
            transition: all 0.3s ease-in-out;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .card-shadow {
            box-shadow: 0px 10px 30px -5px rgba(0, 0, 0, 0.1), 0px 5px 15px -5px rgba(0, 0, 0, 0.05);
        }
        .form-input {
            transition: all 0.2s ease-in-out;
        }
        .form-input:focus {
            box-shadow: 0 0 0 2px #4f46e5;
            border-color: #4f46e5;
        }
        .brand-blue { color: #4f46e5; }
        .bg-brand-blue { background-color: #4f46e5; }
        .hover\:bg-brand-blue-dark:hover { background-color: #4338ca; }
        .focus\:ring-brand-blue:focus { --tw-ring-color: #4f46e5; }

        .theme-btn-group button {
            transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
        }
        .theme-btn-group button.active {
            background-color: #4f46e5;
            color: white;
            font-weight: 600;
        }

        /* Modal styles */
        .modal-overlay {
            transition: opacity 0.2s ease-in-out;
        }
        .modal-content {
            transition: transform 0.2s ease-in-out;
        }

        /* Applying CSS variables */
        #id-card { background: var(--card-bg); }
        #logo-main { color: var(--logo-main-color); }
        #logo-sub { color: var(--logo-sub-color); }
        #profile-pic-preview-container { border-color: var(--profile-border-color); }
        #name-preview { color: var(--name-color); }
        #major-preview { color: var(--major-color); }
        #id-label, #expiry-label { color: var(--details-text-color); }
        #id-number-preview, #expiry-date-preview, #barcode-text { color: var(--details-value-color); }
        #barcode .barcode-fill { fill: var(--barcode-fill-color); }
        
        /* Smooth transitions for all themeable elements */
        #id-card, #logo-main, #logo-sub, #profile-pic-preview-container, #name-preview, #major-preview, #id-label, #expiry-label, #id-number-preview, #expiry-date-preview, #barcode .barcode-fill, #barcode-text {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-8 lg:gap-12">
        
        <!-- ID Card Preview -->
        <div class="flex flex-col items-center">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">ID Card Preview</h2>
            <div id="id-card" class="w-full max-w-sm rounded-2xl card-shadow aspect-[54/86] overflow-hidden relative flex flex-col">
                <!-- Content Overlay -->
                <div class="relative z-10 flex-grow flex flex-col p-5">
                    <!-- Header -->
                    <header class="flex justify-between items-center">
                        <div id="logo-container" class="flex items-center gap-3">
                            <img id="logo-img" src="campus.png" class="w-10 h-10" alt="Campus Logo">
                            <div>
                                <span id="logo-main" class="block text-xl font-extrabold leading-none">CAMPUS</span>
                                <span id="logo-sub" class="block text-xs font-semibold leading-none tracking-widest">SACRAMENTO</span>
                            </div>
                        </div>
                    </header>
    
                    <!-- Main content -->
                    <main class="flex-grow flex flex-col justify-center items-center text-center">
                         <div id="profile-pic-preview-container" class="w-28 h-28 rounded-full mb-4 border-4 overflow-hidden shadow-lg bg-gray-200">
                            <img id="profile-pic-preview" src="https://placehold.co/200x200/e2e8f0/adb5bd?text=Photo" alt="Profile Picture" class="w-full h-full object-cover">
                        </div>
                        <h1 id="name-preview" class="text-2xl font-bold leading-tight">Alex Doe</h1>
                        <p id="major-preview" class="text-sm font-medium px-2">Business Administration</p>
                    </main>
    
                    <!-- Footer -->
                    <footer class="mt-auto">
                         <div id="details-section" class="pt-3 space-y-1">
                             <div class="flex justify-between items-center text-xs">
                                <span id="id-label" class="font-medium opacity-70">ID NUMBER</span>
                                <span id="id-number-preview" class="font-semibold tracking-wider">01234567</span>
                            </div>
                            <div class="flex justify-between items-center text-xs">
                                <span id="expiry-label" class="font-medium opacity-70">EXPIRES</span>
                                <span id="expiry-date-preview" class="font-semibold">08/28</span>
                            </div>
                         </div>
                         <div id="barcode-area" class="flex items-end justify-center mt-2 space-x-2">
                            <div id="barcode-container" class="w-2/3 h-8">
                                <svg id="barcode" class="h-full w-full" preserveAspectRatio="none"></svg>
                            </div>
                            <p id="barcode-text" class="text-xs font-mono tracking-widest pb-1">student</p>
                         </div>
                    </footer>
                </div>
            </div>
        </div>

        <!-- Form Inputs -->
        <div class="bg-white p-8 rounded-2xl shadow-lg">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Enter Details</h2>
            <div class="space-y-4">
                <!-- Input fields -->
                <div>
                    <label for="name-input" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                    <input type="text" id="name-input" class="w-full px-4 py-2 border border-gray-300 rounded-lg form-input" placeholder="e.g., Alex Doe">
                </div>
                <div>
                    <label for="major-input" class="block text-sm font-medium text-gray-700 mb-1">Major / Department</label>
                    <select id="major-input" class="w-full px-4 py-2 border border-gray-300 rounded-lg form-input bg-white">
                        <option>Business Administration</option>
                        <option>Business Administration with Applied AI Concentration</option>
                        <option>Information Technology</option>
                        <option>Paralegal Studies</option>
                    </select>
                </div>
                <div>
                    <label for="id-number-input" class="block text-sm font-medium text-gray-700 mb-1">ID Number</label>
                    <input type="text" id="id-number-input" class="w-full px-4 py-2 border border-gray-300 rounded-lg form-input bg-gray-50" readonly>
                </div>
                <div>
                    <label for="expiry-date-input" class="block text-sm font-medium text-gray-700 mb-1">Expiry Date (MM/YY)</label>
                    <input type="text" id="expiry-date-input" class="w-full px-4 py-2 border border-gray-300 rounded-lg form-input bg-gray-50" readonly>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Profile Picture</label>
                    <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                        <div class="space-y-1 text-center">
                            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true"><path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" /></svg>
                            <div class="flex text-sm text-gray-600"><label for="profile-pic-input" class="relative cursor-pointer bg-white rounded-md font-medium brand-blue hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus\:ring-brand-blue"><span>Upload a file</span><input id="profile-pic-input" name="profile-pic-input" type="file" class="sr-only" accept="image/*"></label><p class="pl-1">or drag and drop</p></div><p class="text-xs text-gray-500">PNG, JPG, GIF up to 10MB</p>
                        </div>
                    </div>
                </div>
                
                <!-- Theme Selector -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Theme</label>
                    <div class="theme-btn-group grid grid-cols-3 gap-2 bg-gray-200 p-1 rounded-lg">
                        <button data-theme="light" class="px-4 py-2 text-sm rounded-md text-gray-700">Light</button>
                        <button data-theme="dark" class="px-4 py-2 text-sm rounded-md text-gray-700">Dark</button>
                        <button data-theme="brand" class="px-4 py-2 text-sm rounded-md text-gray-700">Brand</button>
                    </div>
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 mt-4">
                     <button id="apple-wallet-btn" class="w-full bg-black text-white font-semibold py-3 px-4 rounded-lg hover:bg-gray-800 transition-colors duration-200 flex items-center justify-center gap-2">
                        <svg class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor"><path d="M16.999 8.5h-10a1.5 1.5 0 0 0-1.5 1.5v4a1.5 1.5 0 0 0 1.5 1.5h10a1.5 1.5 0 0 0 1.5-1.5v-4a1.5 1.5 0 0 0-1.5-1.5zm-10-1.5a2.5 2.5 0 0 0-2.5 2.5v4a2.5 2.5 0 0 0 2.5 2.5h10a2.5 2.5 0 0 0 2.5-2.5v-4a2.5 2.5 0 0 0-2.5-2.5h-10zM17 5.5a1 1 0 0 0-1-1H8a1 1 0 0 0 0 2h8a1 1 0 0 0 1-1zm0 13a1 1 0 0 0-1-1H8a1 1 0 0 0 0 2h8a1 1 0 0 0 1-1z"/></svg>
                        Add to Apple Wallet
                    </button>
                     <button id="google-wallet-btn" class="w-full bg-gray-700 text-white font-semibold py-3 px-4 rounded-lg hover:bg-gray-600 transition-colors duration-200 flex items-center justify-center gap-2">
                        <svg class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor"><path d="M19.71 8.36a2.25 2.25 0 0 0-2.17-1.36H6.46a2.25 2.25 0 0 0-2.17 1.36L2 15.75v1.5A2.25 2.25 0 0 0 4.25 19.5h15.5A2.25 2.25 0 0 0 22 17.25v-1.5l-2.29-7.39zM6.46 8.5h11.08l1.82 5.75H4.64L6.46 8.5zM4.25 18A.75.75 0 0 1 3.5 17.25v-1h17v1a.75.75 0 0 1-.75.75H4.25z"/></svg>
                        Add to Google Wallet
                    </button>
                </div>

                <button id="download-btn" class="w-full bg-brand-blue text-white font-bold py-3 px-4 rounded-lg hover:bg-brand-blue-dark transition-colors duration-200 mt-2">
                    Download ID Card
                </button>
            </div>
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="wallet-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden modal-overlay">
        <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-6 modal-content transform scale-95">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modal-title" class="text-xl font-bold text-gray-800">Add to Wallet</h3>
                <button id="close-modal-btn" class="text-gray-400 hover:text-gray-600">&times;</button>
            </div>
            <div id="modal-body" class="text-gray-600 space-y-4">
                <!-- Instructions will be injected here -->
            </div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // --- DOM ELEMENT REFERENCES ---
            const nameInput = document.getElementById('name-input');
            const majorInput = document.getElementById('major-input');
            const idNumberInput = document.getElementById('id-number-input');
            const expiryDateInput = document.getElementById('expiry-date-input');
            const profilePicInput = document.getElementById('profile-pic-input');
            const downloadBtn = document.getElementById('download-btn');
            const themeButtons = document.querySelectorAll('.theme-btn-group button');
            const idCard = document.getElementById('id-card');
            const profilePicPreview = document.getElementById('profile-pic-preview');
            const barcodeSVG = document.getElementById('barcode');
            
            // Wallet buttons and modal
            const appleWalletBtn = document.getElementById('apple-wallet-btn');
            const googleWalletBtn = document.getElementById('google-wallet-btn');
            const walletModal = document.getElementById('wallet-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalBody = document.getElementById('modal-body');
            const closeModalBtn = document.getElementById('close-modal-btn');

            const previewElements = {
                name: document.getElementById('name-preview'),
                major: document.getElementById('major-preview'),
                idValue: document.getElementById('id-number-preview'),
                expiryValue: document.getElementById('expiry-date-preview'),
            };

            // --- THEME DATA ---
            const themes = {
                light: {
                    '--card-bg': 'linear-gradient(145deg, #eef2ff 0%, #ffffff 100%)',
                    '--logo-main-color': '#312e81',
                    '--logo-sub-color': '#4338ca',
                    '--profile-border-color': '#ffffff',
                    '--name-color': '#1e293b',
                    '--major-color': '#4f46e5',
                    '--details-text-color': '#64748b',
                    '--details-value-color': '#334155',
                    '--barcode-fill-color': '#334155',
                },
                dark: {
                    '--card-bg': 'linear-gradient(145deg, #1e293b 0%, #0f172a 100%)',
                    '--logo-main-color': '#e2e8f0',
                    '--logo-sub-color': '#94a3b8',
                    '--profile-border-color': '#334155',
                    '--name-color': '#f8fafc',
                    '--major-color': '#818cf8',
                    '--details-text-color': '#94a3b8',
                    '--details-value-color': '#e2e8f0',
                    '--barcode-fill-color': '#cbd5e1',
                },
                brand: {
                    '--card-bg': 'linear-gradient(145deg, #4f46e5 0%, #312e81 100%)',
                    '--logo-main-color': '#ffffff',
                    '--logo-sub-color': '#c7d2fe',
                    '--profile-border-color': '#6366f1',
                    '--name-color': '#ffffff',
                    '--major-color': '#c7d2fe',
                    '--details-text-color': '#a5b4fc',
                    '--details-value-color': '#e0e7ff',
                    '--barcode-fill-color': '#ffffff',
                }
            };

            // --- FUNCTIONS ---

            function generateRandomId() {
                const randomPart = Math.floor(100000 + Math.random() * 900000);
                return `01${String(randomPart)}`;
            }

            function generateRandomExpiryDate() {
                const now = new Date();
                const currentYear = now.getFullYear();
                const randomYearOffset = Math.floor(Math.random() * 3) + 2;
                const expiryYear = currentYear + randomYearOffset;
                const randomMonth = Math.floor(Math.random() * 12) + 1;
                const formattedMonth = String(randomMonth).padStart(2, '0');
                const formattedYear = String(expiryYear).slice(-2);
                return `${formattedMonth}/${formattedYear}`;
            }

            function applyTheme(themeName) {
                const root = document.documentElement;
                const theme = themes[themeName];
                if (!theme) return;
                for (const [property, value] of Object.entries(theme)) {
                    root.style.setProperty(property, value);
                }
                themeButtons.forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.theme === themeName);
                });
            }

            const updatePreview = (input, previewKey) => {
                const value = input.value.trim();
                const defaultValues = { 'name-input': 'Alex Doe', 'major-input': 'Business Administration' };
                previewElements[previewKey].textContent = value === '' ? defaultValues[input.id] : value;
            };
            
            function generateBarcode() {
                const text = "student";
                barcodeSVG.innerHTML = '';
                const svgNS = 'http://www.w3.org/2000/svg';
                let currentX = 0;
                let totalWidth = 0;
                for (let i = 0; i < text.length; i++) {
                    const charCode = text.charCodeAt(i);
                    const barWidth = 1 + (charCode % 3);
                    const spaceWidth = 1 + ((charCode >> 2) % 2);
                    totalWidth += barWidth + spaceWidth;
                }
                barcodeSVG.setAttribute('viewBox', `0 0 ${totalWidth} 40`);
                for (let i = 0; i < text.length; i++) {
                    const charCode = text.charCodeAt(i);
                    const barWidth = 1 + (charCode % 3);
                    const bar = document.createElementNS(svgNS, 'rect');
                    bar.setAttribute('x', currentX);
                    bar.setAttribute('y', 0);
                    bar.setAttribute('width', barWidth);
                    bar.setAttribute('height', '100%');
                    bar.classList.add('barcode-fill');
                    barcodeSVG.appendChild(bar);
                    currentX += barWidth;
                    const spaceWidth = 1 + ((charCode >> 2) % 2);
                    currentX += spaceWidth;
                }
            }

            function showModal(type) {
                const appleInstructions = `
                    <p>To add your ID to Apple Wallet, you'll first need to save it as a photo.</p>
                    <ol class="list-decimal list-inside space-y-2 mt-2">
                        <li>Click the <strong>Download ID Card</strong> button.</li>
                        <li>Save the downloaded image to your <strong>Photos</strong>.</li>
                        <li>Open the <strong>Wallet</strong> app.</li>
                        <li>Tap the '+' button, then select 'Add Card'.</li>
                        <li>Choose 'Other' or 'Loyalty Card' and scan the barcode from the saved image. If scanning doesn't work, you may need a free third-party app like 'Pass2U Wallet' to create a pass from the photo.</li>
                    </ol>
                `;
                const googleInstructions = `
                    <p>To add your ID to Google Wallet, you'll first need to save it as a photo.</p>
                    <ol class="list-decimal list-inside space-y-2 mt-2">
                        <li>Click the <strong>Download ID Card</strong> button.</li>
                        <li>Save the downloaded image to your phone's gallery.</li>
                        <li>Open the <strong>Google Wallet</strong> app.</li>
                        <li>Tap <strong>'Add to Wallet'</strong>.</li>
                        <li>Select <strong>'Photo'</strong> and choose the ID card image you just saved.</li>
                        <li>Give it a name and save.</li>
                    </ol>
                `;

                if (type === 'apple') {
                    modalTitle.textContent = 'Add to Apple Wallet';
                    modalBody.innerHTML = appleInstructions;
                } else {
                    modalTitle.textContent = 'Add to Google Wallet';
                    modalBody.innerHTML = googleInstructions;
                }
                walletModal.classList.remove('hidden');
                setTimeout(() => {
                    walletModal.classList.remove('opacity-0');
                    walletModal.querySelector('.modal-content').classList.remove('scale-95');
                }, 10);
            }

            function hideModal() {
                walletModal.classList.add('opacity-0');
                walletModal.querySelector('.modal-content').classList.add('scale-95');
                setTimeout(() => walletModal.classList.add('hidden'), 200);
            }

            // --- EVENT LISTENERS ---
            nameInput.addEventListener('input', () => updatePreview(nameInput, 'name'));
            majorInput.addEventListener('change', () => updatePreview(majorInput, 'major'));

            profilePicInput.addEventListener('change', (event) => {
                if (event.target.files && event.target.files[0]) {
                    profilePicPreview.src = URL.createObjectURL(event.target.files[0]);
                }
            });
            
            const dropZone = document.querySelector('.border-dashed');
            dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('border-indigo-500', 'bg-indigo-50'); });
            dropZone.addEventListener('dragleave', (e) => { e.preventDefault(); dropZone.classList.remove('border-indigo-500', 'bg-indigo-50'); });
            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('border-indigo-500', 'bg-indigo-50');
                if (e.dataTransfer.files.length > 0) {
                    profilePicInput.files = e.dataTransfer.files;
                    profilePicInput.dispatchEvent(new Event('change'));
                }
            });

            themeButtons.forEach(button => {
                button.addEventListener('click', () => applyTheme(button.dataset.theme));
            });

            downloadBtn.addEventListener('click', () => {
                idCard.classList.remove('card-shadow');
                html2canvas(idCard, { scale: 3, useCORS: true, backgroundColor: null })
                    .then(canvas => {
                        const link = document.createElement('a');
                        link.download = 'campus-sacramento-id.png';
                        link.href = canvas.toDataURL('image/png');
                        link.click();
                        idCard.classList.add('card-shadow');
                    }).catch(err => {
                        console.error("Oops, something went wrong!", err);
                        idCard.classList.add('card-shadow');
                    });
            });

            // Wallet modal listeners
            appleWalletBtn.addEventListener('click', () => showModal('apple'));
            googleWalletBtn.addEventListener('click', () => showModal('google'));
            closeModalBtn.addEventListener('click', hideModal);
            walletModal.addEventListener('click', (e) => {
                if (e.target === walletModal) {
                    hideModal();
                }
            });


            // --- INITIALIZATION ---
            function initializeApp() {
                const randomId = generateRandomId();
                idNumberInput.value = randomId;
                previewElements.idValue.textContent = randomId;
                
                const randomDate = generateRandomExpiryDate();
                expiryDateInput.value = randomDate;
                previewElements.expiryValue.textContent = randomDate;

                updatePreview(nameInput, 'name');
                updatePreview(majorInput, 'major');
                generateBarcode();
                applyTheme('light');
            }

            initializeApp();
        });
    </script>
</body>
</html>
